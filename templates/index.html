<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Buku Kontak</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="container mt-4">
    <h1>Buku Kontak Daffa</h1>
    <a href="/add" class="btn btn-primary mb-3">Tambah Kontak</a>
    <ul class="list-group">
      {% for k in kontak %}
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ k.nama }} - {{ k.telepon }} - {{ k.email }} - {{ k.alamat }}
        <span>
          <a class="btn btn-sm btn-warning" href="/edit/{{ k.id }}">Edit</a>
          <a class="btn btn-sm btn-danger" href="/delete/{{ k.id }}">Hapus</a>
        </span>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
