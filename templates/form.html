<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ judul }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="container mt-4">
    <h1>{{ judul }}</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input
          name="nama"
          class="form-control"
          value="{{ kontak.nama if kontak else '' }}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Telepon</label>
        <input
          name="telepon"
          class="form-control"
          value="{{ kontak.telepon if kontak else '' }}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          name="email"
          class="form-control"
          value="{{ kontak.email if kontak else '' }}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Alamat</label>
        <input
          name="alamat"
          class="form-control"
          value="{{ kontak.alamat if kontak else '' }}"
        />
      </div>
      <button type="submit" class="btn btn-success">Simpan</button>
      <a href="/" class="btn btn-secondary">Kembali</a>
    </form>
  </body>
</html>
